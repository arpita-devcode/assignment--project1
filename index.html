<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-style">
    <header class="background-image">
       <section>
            <nav>
                <ul>
                    <li class="logo-primary">Logo</li>
                    <li><button class="btn-primary">Sign Up</button></li>
                </ul>
            </nav>
        </section>
        <section class="titel-header">
            <h4 class="titel-header-ui">Cool Dark UI Template for Webflow Agencies!</h4>
            <button class="btn-primary titel-button">Saty Focused</button>
        </section>
    </header>
    <main>
        <section class="column-action">
            <div class="see-it-in">
                <div class="action-body">
                    <h4 class="action-header">See It in Action</h4>
                    <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="action-button">Launch Live Preview</button>
                </div>
                <img src="images/wc-mini.png" alt="" class="picture-web">
            </div>
            <div class="user-column">
                    <h4 class="user-titel">Joined Thousands of Productive Users</h4>
                    <div class="user-statistic">
                        <div class="statistic-shows">
                            <h1 class="user-number">50K</h1>
                            <p class="number-description">Active User</p>
                        </div>
                         <div class="statistic-shows">
                            <h1 class="user-number">2M+</h1>
                            <p class="number-description">Focus Session</p>
                        </div>
                         <div class="statistic-shows">
                            <h1 class="user-number">95%</h1>
                            <p class="number-description">Satisfaction Rate
                            </p>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
